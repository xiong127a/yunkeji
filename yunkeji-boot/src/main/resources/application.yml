server:
  port: 8080
  # 恢复context-path配置
  servlet:
    context-path: /yunkeji
  tomcat:
    threads:
      max: 100
      min-spare: 10
    max-connections: 1000
    accept-count: 100

spring:
  datasource:
    url: jdbc:mysql://101.200.217.106:3306/yunkeji?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,slf4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    # 临时禁用校验和验证（修复后可以重新启用）
    # 执行 fix_flyway_checksum.sql 后可以重新启用此选项
    validate-on-migrate: false
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
    
logging:
  config: classpath:log4j2.xml

