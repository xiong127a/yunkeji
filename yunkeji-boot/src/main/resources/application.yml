    # 文件上传路径：默认使用项目平级目录下的upload目录
    # 例如：项目在 D:/workSpace/yunkeji，则文件保存在 D:/workSpace/upload/
    # 如果需要在配置文件中自定义路径，可以取消下面的注释并修改
    # path: ./uploads/
    # real-estate:
    #   path: ./uploads/real-estate/
    
real:
  estate:
    api:
      url: http://8.137.70.50:81  # 测试/沙箱环境地址
    access:
      key: accessKey
    secret:
      key: secretKey
    # 回调地址（需要配置为公网可访问的地址，第三方系统查询完成后会调用此地址）
    callback-url: https://sandbox-domain.com/yunkeji/api/callback/real-estate
      
jwt:
  secret: mySecretKey
  expiration: 86400

wechat:
  pay:
    # 沙箱：请替换为沙箱商户号
    mchid: your_sandbox_mchid_here
    # 沙箱：绑定的公众号/小程序/应用的 appid
    appid: your_sandbox_appid_here
    # 沙箱：API v3 密钥（32位）
    api-v3-key: your_sandbox_api_v3_key_32_chars
    # 沙箱：商户证书私钥路径
    private-key-path: classpath:certs/apiclient_key_sandbox.pem
    # 沙箱：商户证书序列号
    serial-no: your_sandbox_cert_serial_no_here
    # 微信支付回调通知地址（在商户平台也需要配置同样地址）
    notify-url: https://sandbox-domain.com/yunkeji/api/pay/wechat/notify
    # 交易描述，会显示在支付详情中
    description: 不动产查询服务（沙箱）

alipay:
  pay:
    # 支付宝沙箱网关
    gateway-url: https://openapi-sandbox.dl.alipaydev.com/gateway.do
    app-id: your_sandbox_app_id
    private-key: |
      your_sandbox_private_key_here
    alipay-public-key: |
      your_sandbox_alipay_public_key_here
    notify-url: https://sandbox-domain.com/yunkeji/api/pay/alipay/notify
    sign-type: RSA2
    description: 不动产查询服务（沙箱）

