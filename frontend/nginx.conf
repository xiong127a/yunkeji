# Nginx配置文件
server {
    listen 80;
    server_name yunkeji.com;  # 替换为您的域名
    
    # 前端静态文件服务
    location /yunkeji/ {
        root /var/www/html;  # 替换为您的前端文件路径
        try_files $uri $uri/ /yunkeji/index.html;
        index index.html;
    }
    
    # API请求代理到后端服务
    location /yunkeji/api/ {
        proxy_pass http://localhost:8080/yunkeji/api/;  # 使用localhost，因为前后端部署在同一服务器上
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 前端静态资源缓存优化
    location ~ ^/yunkeji/_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}