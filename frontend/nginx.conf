# Nginx配置文件
server {
    listen 80;
    server_name localhost;  # 根据实际情况修改为您的域名

    # 前端静态文件服务
    location /yunkeji/ {
        root /opt/frontend/dist;
        try_files $uri $uri/ /yunkeji/index.html;
        index index.html;
    }

    # API请求代理到后端服务
    location /yunkeji/api/ {
        proxy_pass http://localhost:8080/yunkeji/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源缓存
    location ~ ^/yunkeji/assets/ {
        root /opt/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}